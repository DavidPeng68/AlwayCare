version: '3.8'

services:
  alwayscare:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=your-production-jwt-secret-change-this
    volumes:
      - ./server/uploads:/app/server/uploads
      - ./server/alwayscare.db:/app/server/alwayscare.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3