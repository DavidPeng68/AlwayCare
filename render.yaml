services:
  - type: web
    name: alwayscare-child-safety
    env: node
    buildCommand: |
      npm install
      cd client && npm install && npm run build
      cd ../server && npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true